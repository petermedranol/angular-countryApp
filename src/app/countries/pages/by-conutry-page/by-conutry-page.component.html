<h2>Por país</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Buscar por país"
      [initialValue]="initialValue"
      (onValue)="searchByCountry($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
      <countries-table
        [countries]="countries"
      >
      </countries-table>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
  </div>
</div>
